<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting</title>
    <link rel="icon" href="favicon1.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5e3b3;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .yarn-strands {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: #fff7db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            opacity: 0.4;
            transform: scale(1.5)
        }


        .yarn-ball {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: #f28c8c;
            border-radius: 50%;
            box-shadow: inset -10px -10px 0px #fca5a5, inset 10px 10px 0px #e57373;
            animation: spin 5s linear infinite;
            z-index: 9;
        }
        .yarn-line {
            position: absolute;
            top: 30px;
            left: 15px;
            width: 70px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #e57373;
            transform: rotate(30deg);
        }

        .yarn-line::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            width: 70px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #e57373;
            transform: rotate(-60deg);
        }

        .yarn-line::after {
            content: '';
            position: absolute;
            top: 15px;
            left: -15px;
            width: 70px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #e57373;
            transform: rotate(60deg);
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .blinking-text {
            position:absolute;
            z-index: 8;
            color:rgb(249, 155, 3);
            top: 100px;
            left:150px;
            font-family: 'Espresso Show', sans-serif;
            transition: color 0.3s ease;
            font-size: 25px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .blinking-text:hover {
            animation: blink 1s infinite;
        }


    </style>
</head>
<body>
    <div class="yarn-ball">
        <div class="yarn-line"></div>
    </div>

    <div class="yarn-strands">
        <div class="image">
            <img src="xtsc.png" alt="xtsc" />
        </div>
    </div>
    <div class="blinking-text">
        <h1>Let's knit!</h1>
    </div>

</body>
</html>
