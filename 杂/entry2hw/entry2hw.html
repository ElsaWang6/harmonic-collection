<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather in 9.16</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Today's Weather</h1>
            <h2 class="location">New York City</h2>
        </header>

        <section class="weather-summary">
            <p class="temperature">17°C--27°C</p>
            <p class="condition">Sunny</p>
            <p class="sub-info">Feels like 28°C</p>
        </section>

        <section class="weather-details">
            <h3>Details</h3>
            <div class="details-grid">
                <div class="detail">
                    <p class="label">Humidity</p>
                    <p class="value">45%</p>
                </div>
                <div class="detail">
                    <p class="label">Wind Speed</p>
                    <p class="value">10 mph</p>
                </div>
               
                <div class="detail">
                    <p class="label">Sunrise</p>
                    <p class="value">6:30 AM</p>
                </div>
                <div class="detail">
                    <p class="label">Sunset</p>
                    <p class="value">7:20 PM</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
